<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Ola, </ion-title>
  <ion-buttons slot="secondary">    
    <ion-button>
      <ion-icon slot="icon-only" name="exit"></ion-icon>
    </ion-button>      
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true"> 
  <div id="container">    
    <ion-row>
      <ion-col>

        <ion-button style="padding-top: 10px; padding-left: 10px;" color="dark">
          Entrega
        </ion-button> 
        
      </ion-col>
      <ion-col>
        <ion-button shape="circle">
          <ion-icon slot="icon-only" name="grid-outline"></ion-icon>                   
        </ion-button>
        <ion-button shape="circle">
          <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>                   
        </ion-button>
        <ion-button shape="circle">
          <ion-icon slot="icon-only" name="cart"></ion-icon>       
          <ion-badge color="danger">2</ion-badge>
        </ion-button>
        <br/><br/><br/><br/>
      </ion-col>
    </ion-row>      
      <ion-row class="ion-text-center">
        <ion-col>         
          <ion-input
          [(ngModel)]="cep"
          label="Informe o CEP"
          labelPlacement="stacked"
          [clearInput]="true"
          placeholder=""
          value=""
          fill="solid"
          />          
        </ion-col>        
        <ion-col>       
          <ion-input
          [(ngModel)]="logradouro"
          label="Informe LOGRADOUR"
          labelPlacement="stacked"
          [clearInput]="true"
          placeholder=""
          value=""
          fill="solid"
          />        
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>         
          <ion-input
          [(ngModel)]="complemento"
          label="Informe o COMPLEM."
          labelPlacement="stacked"
          [clearInput]="true"
          placeholder=""
          value=""
          fill="solid"
          />        
        </ion-col>      
        <ion-col>         
          <ion-input
          [(ngModel)]="bairro"
          label="Informe o BAIRRO"
          labelPlacement="stacked"
          [clearInput]="true"
          placeholder=""
          value=""
          fill="solid"
          />        
        </ion-col>  
      </ion-row>
      <ion-row>
        <ion-col>         
          <ion-input
          [(ngModel)]="cidade"
          label="Informe a  CIDADE"
          labelPlacement="stacked"
          [clearInput]="true"
          placeholder=""
          value=""
          fill="solid"
          />        
        </ion-col>        
        <ion-col>         
          <ion-input
          [(ngModel)]="estado"
          label="Informe o ESTADO"
          labelPlacement="stacked"
          [clearInput]="true"
          placeholder=""
          value=""
          fill="solid"
          />        
        </ion-col>        
      </ion-row>
      <ion-row>
        <ion-col>
          <ion-button color="primary" expand="block">Salvar</ion-button> 
        </ion-col>
      </ion-row>
    
  </div>
</ion-content>
