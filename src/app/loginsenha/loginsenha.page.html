<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Ola, Luiz Carlos</ion-title>
  <ion-buttons slot="secondary">    
    <ion-button>
      <ion-icon slot="icon-only" name="exit"></ion-icon>
    </ion-button>      
  </ion-buttons>
</ion-toolbar>

<ion-content [fullscreen]="true"> 
  <div id="container">
    
      <ion-row>
        <ion-col>
          <ion-button style="padding-top: 10px; padding-left: 10px;" color="dark">
            Login
          </ion-button>           
        </ion-col>        
        <ion-col>
          <ion-button shape="circle">
            <ion-icon slot="icon-only" name="grid-outline" (click)="paginaInicial()"></ion-icon>                   
          </ion-button>
          <ion-button shape="circle">
            <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>                   
          </ion-button>
          <ion-button shape="circle">
            <ion-icon slot="icon-only" name="cart"></ion-icon>       
            <ion-badge color="danger">2</ion-badge>
          </ion-button>          
        </ion-col>
      </ion-row> 
      <ion-row>
        <ion-col style="text-align: center">          
          <br/><br/><img alt="Silhouette of mountains" src="assets/image/usuario.jpg" />
          <br/><ion-label style="color: white"></ion-label>
        </ion-col>      
      </ion-row>              
      <ion-row>
        <ion-col push-sm="12">         
          <br/>
          <ion-input
          [(ngModel)]="cpf"
          label="Informe o LOGIN"
          labelPlacement="stacked"
          [clearInput]="true"
          placeholder=""
          value=""
          fill="solid"
          />          
        </ion-col>        
      </ion-row>      
    
      <ion-row>
        <ion-col push-sm="12">         
          <ion-input
          [(ngModel)]="senha"
          label="Informe a SENHA"
          labelPlacement="stacked"
          [clearInput]="true"
          placeholder=""
          value=""
          fill="solid"
          />        
        </ion-col>
      </ion-row>                 
    
      <ion-row>
        <ion-col push-sm="12">
          <ion-button color="primary" expand="block" (click)="efetuarLogin()">Login</ion-button> 
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col push-sm="12">
          <ion-button color="warning" expand="block" (click)="efetuarCadastro()">Ainda n√£o possuo cadastro</ion-button> 
        </ion-col>
      </ion-row>
    
  </div>
</ion-content>
