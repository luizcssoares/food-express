<ion-toolbar color="primary">
  <ion-buttons slot="start">
    <ion-back-button></ion-back-button>
  </ion-buttons>
  <ion-title>Olá, João</ion-title>
</ion-toolbar>

<ion-content [fullscreen]="true"> 
  <div id="container">
    <ion-grid>
      <ion-row>
        <ion-col>
          <ion-button style="padding-top: 10px; padding-left: 10px;" color="dark">
            {{produto.descricao}}
          </ion-button>                 
        </ion-col>
        <ion-col>
          <ion-button shape="circle">
            <ion-icon slot="icon-only" name="grid-outline"></ion-icon>                   
          </ion-button>
          <ion-button shape="circle">
            <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>                   
          </ion-button>
          <ion-button shape="circle">
            <ion-icon slot="icon-only" name="cart"></ion-icon>       
            <ion-badge color="danger">2</ion-badge>
          </ion-button>
          <br/><br/><br/><br/>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col>
          
            <ion-card>
              <img alt="Silhouette of mountains" src={{produto.image}} />
              <ion-card-header>
                <ion-card-title>{{produto.descricao}}</ion-card-title>
                <ion-card-subtitle></ion-card-subtitle>
              </ion-card-header>
          
              <ion-card-content>
                R$ {{produto.preco}}
              </ion-card-content>            
            </ion-card><br/>
            <ion-button expand="block" color="primary" (click)="adicionarProduto()">Comprar</ion-button>

        </ion-col>
      </ion-row>
    </ion-grid>    
  </div>
</ion-content>
