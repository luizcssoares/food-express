<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">This is the menu content.</ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding"> Tap the button in the toolbar to open the menu. </ion-content>
</div>
<ion-header [translucent]="true">
  <ion-toolbar color="primary">    
    <ion-title>
      Olá, João
    </ion-title>
    <ion-buttons slot="start">
       <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-buttons slot="secondary">    
      <ion-button>
        <ion-icon slot="icon-only" name="exit"></ion-icon>
      </ion-button>      
    </ion-buttons>
    
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">  
  <div id="container">
        
      <ion-row>
        <ion-col>
          <ion-button style="padding-top: 10px; padding-left: 10px;" color="dark">
            Cardapio
          </ion-button>          
        </ion-col>
        <ion-col>
          <ion-button shape="circle">
            <ion-icon slot="icon-only" name="grid-outline"></ion-icon>                   
          </ion-button>
          <ion-button shape="circle">
            <ion-icon slot="icon-only" name="share-social-outline"></ion-icon>                   
          </ion-button>
          <ion-button (click)="acessaCarrinho()" shape="circle">
            <ion-icon slot="icon-only" name="cart"></ion-icon>       
            <ion-badge color="danger">2</ion-badge>
          </ion-button>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col *ngFor="let categoria of listCat">           

          <ion-card>
            <img alt="Silhouette of mountains" 
                 src={{categoria.image}} 
                 routerLink="/produtocategoria"
                 (click)="editCategoria(categoria)"/>
            <ion-card-header>
              <ion-card-title>{{categoria.descricao}}</ion-card-title>
              <ion-card-subtitle></ion-card-subtitle>
            </ion-card-header>
          
            <ion-card-content>
              {{categoria.descricao}}
            </ion-card-content>
          </ion-card>
          
        </ion-col>        
      </ion-row>    
    
  </div>
</ion-content>
